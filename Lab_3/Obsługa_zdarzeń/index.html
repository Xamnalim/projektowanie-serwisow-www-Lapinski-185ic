<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>185IC_B2 Łapiński Zadania - funkcje</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">

    <script src="scripts/app.js" defer></script>


</head>

<body>
    <header class="text-center m-5">
        <h1>185IC_B2 Łapiński Obsługa zdarzeń</h1>
    </header>
    <div class="container text-center">
        <div class="row m-3">
            <div class="col-sm">
                <h2>Wygoogluj sobie coś 🕵</h2>
                <textarea class="form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button type="button" class="btn btn-primary">Szukaj 🔎</button>
            </div>
            <div class="col-sm">
                <h2>Podrap mnie! 😺</h2>
                <img src="assets/images/cat.png" class="img-fluid" alt="kotek">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <h2>Jaki fastfood najlepszy? 🧐</h2>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Hamburger 🍔</option>
                    <option value="1">Frytki 🍟</option>
                    <option value="2">Nuggetsy 🍗</option>
                    <option value="3">Pizza 🍕</option>
                    <option value="4">Hot dog 🌭</option>
                    <option value="5">Kebab 🌯</option>
                </select>
            </div>
            <div class="col-sm">
                <h2>Pepsi czy cola? 🥤</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="pepsiRadioButton">
                    <label class="form-check-label" for="pepsiRadioButton">
                        Pepsi
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="colaRadioButton">
                    <label class="form-check-label" for="colaRadioButton">
                        Cola
                    </label>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <h2>Spróbuj użyć strzałek na swojej klawiaturze ⌨</h2>
                <span>
                    ⬆<br>
                    ⬅⬇➡
                </span>
            </div>
        </div>



    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
